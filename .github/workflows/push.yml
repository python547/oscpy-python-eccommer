on: push
name: on push
jobs:
  TestsLinux37:
    name: run tests on linux, python3.7
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: prepare
      run: pip install -U setuptools wheel
    - name: install
      run: pip install .[dev,travis]
    - name: test
      run: python -m pytest --reruns 5 tests/ --cov oscpy/ --cov-branch
    - name: coveralls
      run: python -m coveralls
      env: # Or as an environment variable
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

  TestsWindows37:
    name: run tests on windows, python3.7
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: install
      run: pip install .[dev,ci]
    - name: test
      run: python -m pytest --reruns 5 tests/

  TestsMacOs27:
    name: run tests on osx, python2.7
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - name: install
      run: pip install .[dev,ci]
    - name: test
      run: pytest --reruns 5 tests/
